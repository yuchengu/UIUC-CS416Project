<html>
<title>World Population Distribution</title>

<header>
    <h1>World Population Distribution</h1>
</header>

<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

<script src='app.js'></script>
<link rel="stylesheet" href="style.css" type="text/css">


<div id="paragarph">
    <p id="p">
        Explore the dynamic patterns of the world's population distribution through this interactive narrative. <br><br>

    </p>
    <h3 class ="narrationTitle"></h3>
    <p class ="narrationText"></p>
</div>

<body onload='init()'>
</body>

<body>
    <div id="pieChart">
        <div id="pieTooltip" opacity = 0></div>
    </div>
    <div id="barChart">
        <div id="barTooltip" opacity = 0></div>
    </div>  
    <div id="lineChart"></div>
</body>

</html>
